<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firebase login signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/firebase_logo.png">
</head>

<body>

    <div class="heading">
        <img class="animate__animated animate__lightSpeedInLeft" src="images/firebase_logo.png" alt="" width="50px">
        <h1 class=" animate__animated animate__slideInDown">Firebase login signup</h1>
    </div>
    </div>
    <div class="center">
        <div id="sipner">
            <h1 class="spiner-heading">please wait</h1>
            <div class="spiner"></div>
        </div>
        <div class="main-container" id="main-container">
            <!-- signup -->
            <div class="form card  display animate__animated animate__zoomIn" id="signUpPage">
                <div class="card_header">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path fill="currentColor"
                            d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z">
                        </path>
                    </svg>
                    <h1 class="form_heading">Sign up</h1>
                </div>
                <div class="field">
                    <label for="username">Username</label>
                    <input class="input" name="username" type="text" placeholder="Username" id="signup-username">
                </div>
                <div class="field">
                    <label for="username">Email</label>
                    <input class="input" name="Email" type="text" placeholder="Email" id="signup-Email">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input class="input" name="user_password" type="password" placeholder="Password"
                        id="Signup-password">
                </div>
                <div class="field btn">
                    <button class="button" id="signupBtn">signup</button>
                </div>
                <div class="have-acc">
                    <p>have an account? <a id="gologin">Log in</a></p>
                </div>

            </div>

            <!-- login -->
            <div class="form card animate__animated animate__zoomIn" id="loginPage">
                <div class="card_header">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path fill="currentColor"
                            d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z">
                        </path>
                    </svg>
                    <h1 class="form_heading">login</h1>
                </div>
                <div class="field">
                    <label for="username">Email</label>
                    <input class="input" name="login-Email" type="text" placeholder="email" id="login-Email">
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input class="input" name="login_password" type="password" placeholder="Password"
                        id="login-password">
                </div>
                <div class="field btn">
                    <button class="button" id="loginBtn">Login</button>
                </div>
                <div class="have-acc">
                    <p>Don't have an account? <a id="goSignup">Sign up</a></p>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="javascript/app.js"></script>
</body>

</html>
